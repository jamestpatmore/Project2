<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ccbd4d6bc1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Product Slider</title>
</head>
<body>
  <section class="product-slider">
    <img src="img/logo1.svg" class="logo" />
    <div class="card">
      <div class="panel-1"></div>
      <div class="panel-2"></div>
      <div class="product">
        <div class="product-image">
          <img src="img/product1.png" alt="product"/>
        </div>
          <div class="product-details">
            <div>
              <h1 class="product-name">Stoormtrooper Helmet</h1>
              <h1 class="price">
                $<span class="product-price">1.299</span>,<sup>99</sup>
              </h1>
              <div class="details">
                <div class="options">
                <b class="product-option-title">Helmet Size</b>
                <ul class="options-list">
                  <li class="option option-active">S</li>
                  <li class="option">M</li>
                  <li class="option">L</li>
                  <li class="option">XL</li>
                </ul>
              </div>
              <div class="specs">
                <div class="progress-bar">
                  <div class="progress-circle">
                    <div class="progress-content">
                      <h2 class="progText">80</h2>
                    </div>
                    <div class="progress"></div>
                  </div>
                </div>
                <small><b>Durability</b></small>
              </div>
            </div>
            <div class="buttons">
              <button type="button" class="btn-primary">
                <b>Add To Cart</b>
              </button>
              <button type="button" class="btn-secondary">
                <i class="fas fa-heart"></i>
                Add To Wishlist
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="arrow-left">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="arrow-right">
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>
  </section>
  
  <script src="main.js"></script>
</body>
</html>
